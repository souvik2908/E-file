<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
  body{
		background:url("bg.jpg");
		padding:50px;
	}
	
	form {
    background-color: #EDEDED;
    border-radius: 15px;
    border-color:black;
    border-width: 5px;
    box-shadow:0 1px 0 #cfcfcf;
}
  </style>
</head>

<body>

<form action="welcome - Copy - Copy.html" method="post">
  <div class="container">
  <h2><font face="Arial">E-File Login</font></h2>
    <div class="form-group row">
	  <div class="col-xs-3">
        <label for="ex3"><h4><font face="Comic Sans MS">User ID:</font></h4></label>
      </div>
	  <div class="col-xs-4">
        <i class="small material-icons">perm_contact_calendar</i><input class="form-control" id="ex3" placeholder="User ID" type="text" pattern="([a-zA-Z0-9]){1,15}" title="Username should be combination of letters and numbers. e.g. souvik2908" required="required"/>
      </div>
	</div>
	<div class="form-group row">
	  <div class="col-xs-3">
        <label for="ex3"><h4><font face="Comic Sans MS">Password:</font></h4></label>
      </div>
	  <div class="col-xs-4">
        <i class="small material-icons">vpn_key</i><input class="form-control" id="ex3" type="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}" title="Password should be exactly eight character long and must contain at least one capital letter and one number and one special character from @,#,$,%,_" required="required"/>
      </div>
	</div>
	<div class="form-group row">
	  <div class="col-xs-3">
        <label for="ex3"><button type="submit" class="btn btn-default">Submit</button></label>
      </div>
	  <div class="col-xs-4">
        <button type="Reset" class="btn btn-default">Reset</button>
      </div>
	</div>
  </div>
</form>

</body>

</html>
